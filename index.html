<html>

<h1 id="0"></h1>
<h1 id="1"></h1>
<h2 id="2"></h2>
<h3 id="3"></h3>

</html>

<script>
    function getCanvas() {
        var canvas = document.createElement("canvas");
        canvas.height = 60;
        canvas.width = 400;
        var canvasContext = canvas.getContext("2d");
        canvas.style.display = "inline";
        canvasContext.textBaseline = "alphabetic";
        canvasContext.fillStyle = "#f60";
        canvasContext.fillRect(125, 1, 62, 20);
        canvasContext.fillStyle = "#069";
        canvasContext.font = "11pt no-real-font-123";
        canvasContext.fillText("Cwm fjordbank glyphs vext quiz, \ud83d\ude03", 2, 15);
        canvasContext.fillStyle = "rgba(102, 204, 0, 0.7)";
        canvasContext.font = "18pt Arial";
        canvasContext.fillText("Cwm fjordbank glyphs vext quiz, \ud83d\ude03", 4, 45);
        var canvasData = canvas.toDataURL();
        var hash = 0, i, chr;
        if (canvasData.length === 0) return hash;
        for (i = 0; i < canvasData.length; i++) {
            chr = canvasData.charCodeAt(i);
            hash = ((hash << 5) - hash) + chr;
            hash |= 0;
        }
        return hash;
    }

    function getWebGlInfo() {
        var canvas = document.createElement("canvas");
        var ctx = canvas.getContext("webgl");
        var webGLVendor = "";
        var webGLRenderer = "";
        if (ctx.getSupportedExtensions().indexOf("WEBGL_debug_renderer_info") >= 0) {
            webGLVendor = ctx.getParameter(ctx.getExtension('WEBGL_debug_renderer_info').UNMASKED_VENDOR_WEBGL);
            webGLRenderer = ctx.getParameter(ctx.getExtension('WEBGL_debug_renderer_info').UNMASKED_RENDERER_WEBGL);
        } else {
            webGLVendor = "Not supported";
            webGLRenderer = "Not supported";
        }
        return {
            "webGLVendor": webGLVendor,
            "webGLRenderer": webGLRenderer
        };
    }

    document.getElementById("0").innerHTML = getCanvas();
    let res = getWebGlInfo();
    document.getElementById("1").innerHTML = res["webGLVendor"];
    document.getElementById("2").innerHTML = res["webGLRenderer"];
    document.getElementById("3").innerHTML = navigator.userAgent;
</script>
